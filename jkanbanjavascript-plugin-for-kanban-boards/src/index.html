<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - jKanban - Javascript plugin for Kanban boards</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://www.riccardotartaglia.it/jkanban/dist/jkanban.min.css'><link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <h1>jKanban</h1>
         <p>jKanban allow you to create and manage Kanban Board in your project! Try It!</p>
            <a class="btn-xl btn btn-default" href="https://github.com/riktar/jkanban" target="_blank">Fork on GitHub</a>
         <hr>
         <div id="myKanban"></div>
         <button class="btn btn-success" id="addDefault">Add "Default" board</button>
         <button class="btn btn-success" id="addToDo">Add element in "To Do" Board</button>
         <button class="btn btn-danger" id="removeBoard">Remove "Done" Board</button>
      </div>
   </div>
</div>
<!-- partial -->
  <script src='https://gitcdn.xyz/repo/riktar/jkanban/master/dist/jkanban.min.js'></script><script  src="./script.js"></script>

</html>
