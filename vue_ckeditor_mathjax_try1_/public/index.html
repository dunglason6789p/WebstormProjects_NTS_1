<!DOCTYPE html><!-- saved from url=(0043)https://vatgia.com/hoidap/index.php?&sort=2 -->
<html lang="vi">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="hỏi đáp, hoidap, tư vấn, trợ giúp, tiêu dùng">
    <meta name="description" content="Trang thông tin hỏi đáp, tư vấn tiêu dùng với Cộng Đồng đông đảo về nhiều lĩnh vực như Máy tính, Điện thoại, Điện tử, Ôtô, Xe máy, Thời trang, Du lịch, Giáo dục.... Trả lời nhiều">
    <title>Knowledge Sharing</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0, maximum-scale=3">

    <link rel="stylesheet" href="<%= VUE_APP_STATIC_URL %>mathquill-0.10.1/mathquill.css"/>
    <script src="<%= VUE_APP_STATIC_URL %>jquery/jquery.js"></script>
    <script>
        $jq = $;
        $.noConflict();
        window.globalVars = {};
        globalVars.nextUUID = 0;
        globalVars.genUUID = function(){
            return "UUID_NTS_"+globalVars.nextUUID++;
        }
    </script>
	<script src="<%= VUE_APP_STATIC_URL %>mathquill-0.10.1/mathquill.js"></script>
	<script>
		var MQ = MathQuill.getInterface(2);
	</script>

</head>
<body>
<div id="app"></div>

<script type="text/javascript" src="<%= VUE_APP_STATIC_URL %>MathJax/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<script>
    MathJax.Ajax.config.path["external_libs_path"] = "<%= VUE_APP_STATIC_URL %>try-external";
    MathJax.Hub.Config({
        showMathMenu: false,
        TeX: {
            extensions: [ "[external_libs_path]/mhchem.js" ]
        },
        messageStyle: "none",
        tex2jax: {
            preview: "none"
        }
    });
</script>
<script src="<%= VUE_APP_STATIC_URL %>ckeditor5_build/ckeditor.js"></script>


<script type="text/javascript" src="<%= VUE_APP_STATIC_URL %>GeoGebra/deployggb.js"></script>
<script>
    //to avoid mathquill to be interfered by ckeditor's css.
    window.onload = function(){
        for(let i=1;i<=12;i++){
            setTimeout(()=>{
                try{
                    document.querySelectorAll(".ck-rounded-corners")
                        .forEach((elm)=>{
                            elm.classList.remove("ck-reset_all");
                        })
                }catch(e){}
            },i*1000);
        }
    }
</script>

</body>
</html>
